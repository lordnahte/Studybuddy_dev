<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - StudyBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background: #3a7ca5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .link-btn {
            background: transparent;
            color: #3a7ca5;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>StudyBuddy Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="link-btn" onclick="signup()">Create an account</button>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
